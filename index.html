<!DOCTYPE html>
<html>

<head>
  <title>Triangle Tracker</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
    <h1>Triangle Tracker</h1>
    </div>
  </div>

  <div class="container">
    <p>Enter the three lengths of the sides of a triangle:</p>
    <hr>
    <br>
    <form id="myForm">
      <label for="firstSide"><h2>First Side:</h2></label>
      <input type="number" class="form-control" id="firstSide"><br>
      
      <label for="secondSide"><h2>Second Side:</h2></label>
      <input type="number" class="form-control" id="secondSide"><br>

      <label for="thirdSide"><h2>Third Side:</h2></label>
      <input type="number" class="form-control" id="thirdSide"><br>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    </div>

    <div class="container">
      <div id="result">
        <p>Your triangle is a(n) <strong><span id="triangleName"></span></strong>!</p>
      </div>
    </div>

</body>

</html>
